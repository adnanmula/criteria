grumphp:
    ascii:
        failed:
            - scripts/git-hooks/ko.txt
        succeeded:
            - scripts/git-hooks/ok.txt
    parallel:
        enabled: true
    tasks:
        composer:
            strict: true
        phpcs:
            standard:
                - 'phpcs.xml.dist'
        phpstan:
            autoload_file: phpstan.neon
            memory_limit: "256M"
        phpunit: ~
        phpversion:
            project: '8.4'
